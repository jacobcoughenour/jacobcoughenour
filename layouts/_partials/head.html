<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ block "title" . }}
    {{- .Site.Title }} - {{ .Title -}}
    {{ end }}</title>
    {{- if .Description }}
    <meta name="description" content="{{ .Description }}" />
    {{ end -}}
    {{- if .Keywords }}
    <meta name="keywords" content="{{ delimit .Keywords " ," }}" />
    {{ end -}}
    {{- if .Params.Author }}
    <meta name="author" content="{{ .Params.Author}}" />
    {{ end -}}

    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.png" type="image/png">

    <meta property="og:title" content="{{ .Title }} - {{ .Site.Title }}" />
    <meta property="twitter:title" content="{{ .Title }} - {{ .Site.Title }}" />
    {{- if .Description }}
    <meta name="og:description" content="{{ .Description }}" />
    <meta name="twitter:description" content="{{ .Description }}" />
    <meta name="twitter:image:alt" content="{{ .Description }}" />
    {{- else }}
    <meta name="og:description" content="{{ .Title }}" />
    <meta name="twitter:description" content="{{ .Title }}" />
    <meta name="twitter:image:alt" content="{{ .Title }}" />
    {{ end -}}
    <meta property="og:type" content="article" />
    <meta property="og:image" content="{{ if .Params.thumb }}{{ .RelPermalink }}{{ .Params.thumb }}{{ else }}{{ "https://jacobcoughenour.com/icons/typewriter.gif" }}{{ end }}" />
    <meta property="og:url" content="https://jacobcoughenour.com{{ .RelPermalink }}" />

    <meta property="twitter:url" content="https://jacobcoughenour.com{{ .RelPermalink }}" />
    <meta property="twitter:card" content="summary" />

    {{ hugo.Generator }}

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Modak&family=Oi&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="alternate" type="application/rss+xml" href="https://jacobcoughenour.com/index.xml" title="{{ .Site.Title }}">

    {{ partialCached "css.html" . }}
    {{ partialCached "js.html" . }}
</head>
